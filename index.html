<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script src="Display.js" type="text/javascript"></script>
    <script src="Calculator.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript" defer></script>
    <title>CALCULATOR</title>
</head>
<body>

    <div class="container">
        <div class="calculator">
            <div class="display">
                <div id="previous-value"></div>
                <div id="current-value"></div>
            </div>

            <button onclick="display.deleteAll()" class="col-2">C</button>
            <button onclick="display.deleteOne()"> &larr; </button>
            <button class="operator" value="division">/</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="multiplication">X</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="substraction">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button value="addition" class="operator">+</button>
            
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="col-2 operator" value="equal">=</button>
        </div>
    </div>

</body>
</html>
